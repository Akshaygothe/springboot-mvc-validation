<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<title>Customer Confirmation</title>
		<!-- reference css file -->
		<link rel="stylesheet" th:href="@{/CSS/demo.css}" />
	</head>
	<body>
		The Customer is Confirmed: <span th:text="${customer.firstName + ' ' + customer.lastName}" />

		<p th:text="'The Customer is Confirmed: ' + ${customer.firstName + ' ' + customer.lastName}" class="funny" />
	</body>
</html>
